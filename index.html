<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="./index.css">
    <title>Ball</title>
</head>

<body>
    <div id="container">
        <div id="field">
            <div id="ball">
                <img class="ballimage" src="./img/white.jpg" alt="">
            </div>
        </div>
        <div id="control">
            <button id="run" class="btn btn-success" onclick="runClick()"><span
                    class="bi bi-play-fill">RUN</span></button>
            <button id="none" class="btn btn-primary" onclick="noneClick()">None</button>
            <button id="basketball" class="btn btn-danger" onclick="basketballClick()">Basketball</button>
            <button id="football" class="btn btn-danger" onclick="footballClick()">Football</button>
            <button id="voleyball" class="btn btn-danger" onclick="voleyballClick()">Voleyball</button>
            <button id="human" class="btn btn-danger" onclick="humanClick()">Human</button>
            <button id="cartoon" class="btn btn-danger" onclick="cartoonClick()">Cartoon</button>
            <button id="logo" class="btn btn-danger" onclick="logoClick()">Logo</button>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
